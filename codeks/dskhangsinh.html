    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Sử dụng phông chữ Inter để giao diện hiện đại hơn -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f2f7; /* Nền xanh nhạt tổng thể */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .group-item {
            cursor: pointer;
        }
        .group-item:hover {
            color: #4f46e5;
        }
        header {
            background-color: #0070b5; /* Màu xanh */
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex; /* Sử dụng flexbox */
            justify-content: space-between; /* Căn giữa các phần tử */
            align-items: center; /* Căn giữa theo chiều dọc */
            padding: 1rem 2rem; /* Thêm padding cho header */
        }

        header h1 {
            margin: 0;
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 10px;
            box-sizing: border-box;
        }
        footer {
            background-color: #FFD700; /* Màu vàng */
            color: blue;
            padding: 15px 0;
            text-align: center;
            font-size: 0.9em;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }
    </style>
</head>
<body>

        <h1 class="text-2xl md:text-4xl">Danh sách các loại Kháng Sinh</h1>
        <!-- Nút Trang chủ với icon và link -->

                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>

        </div>
    </div>
    <footer>
        <p class="text-center mt-2">Copyright &copy; 2025 by nh@tqu@ng</p>

        const descriptions = {
            'penicillins': 'Kháng sinh beta-lactam cổ điển, hoạt động bằng cách ức chế tổng hợp thành tế bào vi khuẩn.',
            'cephalosporins': 'Một nhóm kháng sinh beta-lactam phổ rộng, thường được chia thành nhiều thế hệ để chống lại các loại vi khuẩn khác nhau.',

        // Lấy container để chèn nội dung
        const container = document.getElementById('antibiotics-container');

        // Lặp qua từng nhóm kháng sinh
        for (const group in antibioticsData) {
            if (antibioticsData.hasOwnProperty(group)) {
                // Tạo một div cho mỗi nhóm kháng sinh
                const groupDiv = document.createElement('div');
                groupDiv.className = 'bg-white p-4 rounded-xl shadow-lg';

                // Tạo tiêu đề cho nhóm, có thể nhấp vào
                const groupTitle = document.createElement('h2');
                groupTitle.className = 'text-xl font-semibold mb-1 capitalize text-indigo-600 group-item flex justify-between items-center';
                groupTitle.innerHTML = `
                    <span>${group.replace(/-/g, ' ')}</span>
                    <svg class="h-5 w-5 transform transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                `;
                groupDiv.appendChild(groupTitle);

                // Tạo đoạn tóm tắt cho nhóm, ẩn ban đầu
                const groupDescription = document.createElement('p');
                groupDescription.className = 'text-sm text-slate-500 hidden mt-2 mb-3';
                groupDescription.textContent = descriptions[group];
                groupDiv.appendChild(groupDescription);

                // Tạo danh sách (ul) cho các loại kháng sinh, ẩn ban đầu
                const antibioticList = document.createElement('ul');
                antibioticList.className = 'list-disc list-inside space-y-1 text-slate-700 hidden pl-4';
                
                // Lấy danh sách kháng sinh, sắp xếp theo thứ tự bảng chữ cái và lặp qua
                const sortedAntibiotics = antibioticsData[group].sort();
                sortedAntibiotics.forEach(antibiotic => {
                    const listItem = document.createElement('li');
                    listItem.className = 'hover:text-indigo-800 transition-colors duration-200';
                    listItem.textContent = antibiotic;
                    antibioticList.appendChild(listItem);
                });

                // Thêm nút "Thu gọn" vào cuối danh sách và căn giữa
                const closeButton = document.createElement('button');
                closeButton.textContent = 'Thu gọn';
                closeButton.className = 'mt-3 px-3 py-1 bg-indigo-500 text-white rounded-lg text-sm font-medium shadow-md hover:bg-indigo-600 transition-colors duration-200 hidden mx-auto block';
                
                groupDiv.appendChild(antibioticList);
                groupDiv.appendChild(closeButton);
                container.appendChild(groupDiv);

                // Thêm sự kiện click để ẩn/hiện danh sách và tóm tắt
                groupTitle.addEventListener('click', () => {
                    const icon = groupTitle.querySelector('svg');
                    groupDescription.classList.toggle('hidden');
                    antibioticList.classList.toggle('hidden');
                    closeButton.classList.toggle('hidden');
                    icon.classList.toggle('rotate-90');
                });

                // Thêm sự kiện click cho nút "Thu gọn"
                closeButton.addEventListener('click', () => {
                    const icon = groupTitle.querySelector('svg');
                    groupDescription.classList.add('hidden');
                    antibioticList.classList.add('hidden');
                    closeButton.classList.add('hidden');
                    icon.classList.remove('rotate-90');
                });
            }
        }
    </script>
</body>
</html>
