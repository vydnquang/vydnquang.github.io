<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Kháng sinh</title>
    <!-- Thư viện Tailwind CSS để tạo kiểu nhanh chóng -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Thư viện Lucide Icons cho các biểu tượng hiện đại -->

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Sử dụng phông chữ Inter để giao diện hiện đại hơn -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f2f7; /* Nền xanh nhạt tổng thể */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .group-item {
            cursor: pointer;
        }
        .group-item:hover {
            color: #4f46e5;
        }
        header {
            background-color: #0070b5; /* Màu xanh đậm */
            color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap; /* Đảm bảo các phần tử không xuống dòng */
        }

        header h1 {
            margin: 0;
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: white;
            padding: 0 10px;
            box-sizing: border-box;
            text-align: center;
            flex-grow: 1;
        }
        footer {
            background-color: #FFD700; /* Màu vàng */
            color: #1a237e; /* Màu xanh đậm để dễ đọc */
            padding: 15px 0;
            text-align: center;
            font-size: 0.9em;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }
        
        /* Điều chỉnh cho màn hình nhỏ hơn (điện thoại) */
        @media (max-width: 768px) {
            header {
                padding: 0.5rem 1rem; /* Giảm padding của header */
            }
            header h1 {
                font-size: 1.5em; /* Giảm kích thước font của tiêu đề */
                padding: 0 5px; /* Giảm padding của tiêu đề */
            }
            .home-button {
                font-size: 0.8em; /* Giảm kích thước font của nút */
                padding: 0.5rem 1rem; /* Giảm padding của nút */
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Nút Trang chủ ở bên trái -->
        <a href="https://vydnquang.github.io/phks" class="home-button inline-flex items-center space-x-2 px-4 py-2 bg-white text-indigo-600 font-semibold rounded-full shadow-lg hover:bg-indigo-50 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <!-- Icon Home từ thư viện Lucide Icons -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span class="hidden md:inline">Trang chủ</span>
        </a>

        <!-- Tiêu đề được căn giữa -->
        <h1 class="text-2xl md:text-4xl">Danh sách các loại Kháng Sinh</h1>
        
        <!-- Một thẻ a rỗng để giữ cân bằng, ẩn đi bằng opacity và pointer-events -->
        <a href="#" class="home-button inline-flex items-center space-x-2 px-4 py-2 bg-white text-indigo-600 font-semibold rounded-full shadow-lg opacity-0 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-home"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span class="hidden md:inline">Trang chủ</span>
        </a>
    </header>

            <!-- Dữ liệu sẽ được chèn vào đây bằng JavaScript -->
        </div>
    </div>
    <footer>
        <p class="text-center mt-2">Copyright &copy; 2025 by nh@tqu@ng</p>
    </footer>

                'trimethoprim', 'pyrimethamine', 'iclaprim'
            ],
            'other/new': [
                'fusidic-acid', 'anthracimycin', 'anthramycin',
                'lugdunin', 'nitazoxanide', 'halicin',
                'mupirocin', 'platensimycin', 'malacidin',
                'lariocidin', 'zosurabalpin', 'cefepime-taniborbactam',
                'darobactin', 'orlynvah', 'cefepime-enmetazobactam',
                'cresomycin'
            ]

        const descriptions = {
            'penicillins': 'Kháng sinh beta-lactam cổ điển, hoạt động bằng cách ức chế tổng hợp thành tế bào vi khuẩn.',
            'cephalosporins': 'Một nhóm kháng sinh beta-lactam phổ rộng, thường được chia thành nhiều thế hệ để chống lại các loại vi khuẩn khác nhau.',
            'carbapenems': 'Nhóm kháng sinh beta-lactam mạnh, được sử dụng để điều trị các bệnh nhiễm khuẩn nghiêm trọng và kháng thuốc.',
            'monobactams': 'Nhóm kháng sinh beta-lactam có cấu trúc vòng đơn, hiệu quả chủ yếu với vi khuẩn gram âm.',
            'beta-lactamase': 'Các chất ức chế enzyme beta-lactamase, được dùng kết hợp với kháng sinh beta-lactam để tăng hiệu quả.',
            'peptides': 'Kháng sinh peptide hoạt động bằng cách phá vỡ màng tế bào vi khuẩn hoặc ức chế tổng hợp protein.',
            'aminoglycosides': 'Nhóm kháng sinh ức chế tổng hợp protein của vi khuẩn, hiệu quả với vi khuẩn gram âm hiếu khí.',
            'tetracyclines': 'Kháng sinh phổ rộng, hoạt động bằng cách ngăn chặn quá trình tổng hợp protein.',
            'macrolides': 'Kháng sinh ức chế tổng hợp protein, được dùng để điều trị các bệnh nhiễm khuẩn đường hô hấp và da.',
            'rifamycins': 'Nhóm kháng sinh Rifamycin là một nhóm kháng sinh có hoạt tính diệt khuẩn mạnh, hoạt động bằng cách ức chế quá trình tổng hợp RNA của vi khuẩn. Nhóm này được sử dụng chủ yếu để điều trị các bệnh do vi khuẩn Mycobacterium gây ra, đặc biệt là bệnh lao và bệnh phong.',
            'lincosamides': 'Kháng sinh kìm khuẩn, hoạt động bằng cách ức chế tổng hợp protein.',
            'phenicols': 'Kháng sinh có phổ hoạt động rộng, hoạt động bằng cách ức chế tổng hợp protein.',
            'quinolones': 'Nhóm kháng sinh tổng hợp, tác động vào DNA của vi khuẩn.',
            'sulfonamides': 'Kháng sinh tổng hợp, hoạt động bằng cách ức chế tổng hợp folate của vi khuẩn.',
            'oxazolidones': 'Một nhóm kháng sinh mới, ngăn chặn quá trình tổng hợp protein ở giai đoạn khởi đầu.',
            'nitroimidazoles': 'Kháng sinh hiệu quả đối với vi khuẩn kỵ khí và ký sinh trùng.',
            'nitrofurans': 'Kháng sinh có phổ tác dụng rộng, dùng để điều trị nhiễm khuẩn đường tiết niệu.',

            'ionophores': 'Hợp chất vận chuyển ion qua màng tế bào, được dùng chủ yếu trong thú y.',

            'aminocoumarins': 'Nhóm kháng sinh ức chế enzyme DNA gyrase của vi khuẩn.',
            'lao-phong': 'Các loại thuốc được dùng để điều trị bệnh lao và phong.',

        // Lấy container để chèn nội dung
        const container = document.getElementById('antibiotics-container');

        // Lặp qua từng nhóm kháng sinh
        for (const group in antibioticsData) {
            if (antibioticsData.hasOwnProperty(group)) {
                // Tạo một div cho mỗi nhóm kháng sinh
                const groupDiv = document.createElement('div');
                groupDiv.className = 'bg-white p-4 rounded-xl shadow-lg';
                
                // Sử dụng ID duy nhất cho mỗi phần tử có thể thu gọn để cải thiện khả năng truy cập
                const uniqueId = `group-${group}`;

                // Tạo tiêu đề cho nhóm, có thể nhấp vào
                const groupTitle = document.createElement('h2');
                groupTitle.className = 'text-xl font-semibold mb-1 capitalize text-indigo-600 group-item flex justify-between items-center';
                groupTitle.setAttribute('aria-expanded', 'false'); // Thuộc tính accessibility
                groupTitle.setAttribute('aria-controls', uniqueId);
                groupTitle.innerHTML = `
                    <span>${group.replace(/-/g, ' ')}</span>
                    <svg class="h-5 w-5 transform transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                `;
                groupDiv.appendChild(groupTitle);

                // Tạo đoạn tóm tắt cho nhóm, ẩn ban đầu
                const groupDescription = document.createElement('p');
                groupDescription.className = 'text-sm text-slate-500 hidden mt-2 mb-3';
                groupDescription.textContent = descriptions[group];
                groupDescription.id = uniqueId; // Gán ID để aria-controls có thể tham chiếu
                groupDiv.appendChild(groupDescription);

                // Thay đổi từ <ul> thành <ol> để có số thứ tự
                const antibioticList = document.createElement('ol');
                antibioticList.className = 'list-decimal list-inside space-y-1 text-slate-700 hidden pl-4';
                antibioticList.id = `${uniqueId}-list`; // Gán ID
                
                // Lấy danh sách kháng sinh, sắp xếp theo thứ tự bảng chữ cái và lặp qua
                const sortedAntibiotics = antibioticsData[group].sort();
                sortedAntibiotics.forEach(antibiotic => {
                    const listItem = document.createElement('li');
                    listItem.className = 'hover:text-indigo-800 transition-colors duration-200';
                    listItem.textContent = antibiotic;
                    antibioticList.appendChild(listItem);
                });

                // Thêm nút "Thu gọn" vào cuối danh sách và căn giữa
                const closeButton = document.createElement('button');
                closeButton.textContent = 'Thu gọn';
                closeButton.className = 'mt-3 px-3 py-1 bg-indigo-500 text-white rounded-lg text-sm font-medium shadow-md hover:bg-indigo-600 transition-colors duration-200 hidden';
                
                // Tạo một div để căn giữa nút "Thu gọn"
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'flex justify-center';
                buttonContainer.appendChild(closeButton);

                groupDiv.appendChild(antibioticList);
                groupDiv.appendChild(buttonContainer); // Thêm div chứa nút
                container.appendChild(groupDiv);

                // Thêm sự kiện click để ẩn/hiện danh sách và tóm tắt
                groupTitle.addEventListener('click', () => {
                    const isExpanded = groupTitle.getAttribute('aria-expanded') === 'true';
                    groupDescription.classList.toggle('hidden');
                    antibioticList.classList.toggle('hidden');
                    closeButton.classList.toggle('hidden');
                    groupTitle.querySelector('svg').classList.toggle('rotate-90');
                    groupTitle.setAttribute('aria-expanded', !isExpanded);
                });

                // Thêm sự kiện click cho nút "Thu gọn"
                closeButton.addEventListener('click', () => {
                    groupDescription.classList.add('hidden');
                    antibioticList.classList.add('hidden');
                    closeButton.classList.add('hidden');
                    groupTitle.querySelector('svg').classList.remove('rotate-90');
                    groupTitle.setAttribute('aria-expanded', 'false');
                });
            }
        }
    </script>
</body>
</html>
