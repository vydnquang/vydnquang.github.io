<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sách Ảnh Nhatquang</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .book {
            width: 400px; /* Chiều rộng của cuốn sách */
            height: 600px; /* Chiều cao của cuốn sách */
            position: relative;
            perspective: 1500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            padding: 20px;
            box-sizing: border-box;
            transform-origin: left center;
            transition: transform 0.8s ease-in-out, z-index 0s 0.4s;
            backface-visibility: hidden;
            overflow: hidden;
            border: 5px solid #e0e0e0; /* Viền màu xám nhạt cho các trang bên trong */
        }

        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .page-number {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 0.8em;
            color: #ff9900;
        }

        .page.flipped {
            transform: rotateY(-180deg);
            z-index: 1;
            transition: transform 0.8s ease-in-out, z-index 0s;
        }

        .page.current-page {
            z-index: 10;
        }

        .cover-front {
            background-color: none;
            color: orange;
            flex-direction: column;
            text-align: center;
            z-index: 100;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;

            /* KHUNG ẢNH CHO BÌA TRƯỚC */
            border: 20px solid transparent; /* Độ dày của viền hình ảnh */
            border-image: url('data/golden-border.png') 450 stretch;
            background-clip: padding-box;
            background-origin: padding-box;
            padding: 40px; /* Tăng padding để nội dung không bị che bởi khung */
        }

        .cover-front h3 {
            font-family: 'Pacifico', cursive;
            font-size: 1em; /* Tăng lại kích thước font cho tiêu đề */
            margin-bottom: 10px;
            color: #003399;
        }

        .cover-back {
            background-color: none;
            color: orange;
            flex-direction: column;
            text-align: center;
            z-index: 100;
            transform: rotateY(-180deg);
            opacity: 1;
            pointer-events: none;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;

            /* KHUNG ẢNH CHO BÌA SAU */
            border: 20px solid transparent; /* Độ dày của viền hình ảnh */
            border-image: url('data/golden-border.png') 450 stretch;
            background-clip: padding-box;
            background-origin: padding-box;
            padding: 40px; /* Tăng padding để nội dung không bị che bởi khung */
        }

        .cover-back.show {
            opacity: 1;
            pointer-events: auto;
            z-index: 999; /* Đặt z-index cao cố định trong CSS để đảm bảo hiển thị */
        }

        /* Đảm bảo chữ "Cảm ơn bạn đã đọc!" hiển thị rõ */
        .cover-back h2 {
            font-size: 1.5em; /* Đảm bảo kích thước đủ lớn */
            color: orange; /* Đảm bảo màu sắc hiển thị trên nền đen */
            text-shadow: 0 0 5px rgba(0,0,0,0.5); /* Thêm đổ bóng nhẹ để dễ đọc hơn */
        }

        .navigation-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div class="book">
        <div class="page cover-front">
            <h3>NHỮNG PHƯƠNG THỨC PHỤC HỒI SỨC KHỎE THEO TỰ NHIÊN</h3>
            <p>Tác giả: Nishi Katsuzo</p>
            <p>Dịch giả: TS. Trương Thị Thảo</p>
        </div>
        <div class="page">
            <img src="images/trang01.jpg" alt="Trang 1">
            <div class="page-number">1</div>
        </div>
        <div class="page">
            <img src="images/trang02.jpg" alt="Trang 2">
            <div class="page-number">2</div>
        </div>
        <div class="page">
            <img src="images/trang03.jpg" alt="Trang 3">
            <div class="page-number">3</div>
        </div>
        <div class="page">
            <img src="images/trang04.jpg" alt="Trang 4">
            <div class="page-number">4</div>
        </div>
        <div class="page cover-back">
            <h2>Cảm ơn bạn đã đọc!</h2>
        </div>
    </div>

    <div class="navigation-buttons">
        <button id="prevBtn">Trang trước</button>
        <button id="nextBtn">Trang sau</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pages = document.querySelectorAll('.page');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            let currentPageIndex = 0;

            function updateBook() {
                pages.forEach((page, index) => {
                    page.classList.remove('flipped', 'current-page');
                    page.style.zIndex = '';

                    if (index < currentPageIndex) {
                        page.classList.add('flipped');
                        page.style.zIndex = index;
                    } else if (index === currentPageIndex) {
                        page.classList.add('current-page');
                        page.style.zIndex = pages.length - index;
                    } else {
                        page.style.zIndex = pages.length - index;
                    }
                });

                const backCover = document.querySelector('.cover-back');
                if (currentPageIndex >= pages.length - 1) {
                    backCover.classList.add('show');
                    // backCover.style.zIndex = pages.length + 1; // Đã chuyển z-index vào CSS
                } else {
                    backCover.classList.remove('show');
                }

                prevBtn.disabled = currentPageIndex === 0;
                nextBtn.disabled = currentPageIndex >= pages.length - 1;
            }

            nextBtn.addEventListener('click', () => {
                if (currentPageIndex < pages.length - 1) {
                    currentPageIndex++;
                    updateBook();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentPageIndex > 0) {
                    currentPageIndex--;
                    updateBook();
                }
            });

            updateBook();
        });
    </script>
</body>
</html>
