<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sách Ảnh Nhatquang</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #d9e3bf;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column; /* Giữ cột để sách và nút vẫn nằm trên cùng một luồng, nhưng sẽ dùng absolute cho nút */
            position: relative; /* Quan trọng để các nút absolute căn cứ vào body */
        }

        .book {
            width: 400px; /* Chiều rộng của cuốn sách */
            height: 600px; /* Chiều cao của cuốn sách */
            position: relative;
            perspective: 1500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10; /* Đảm bảo sách nằm trên các nút nếu cần */
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #dedede;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            padding: 20px;
            box-sizing: border-box;
            transform-origin: left center;
            transition: transform 0.8s ease-in-out, z-index 0s 0.4s;
            backface-visibility: hidden;
            overflow: hidden;
            border: 5px solid #996c03; /* Viền màu xám nhạt cho các trang bên trong */
        }

        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .page-number {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 0.8em;
            color: #ff9900;
        }

        .page.flipped {
            transform: rotateY(-180deg);
            z-index: 1;
            transition: transform 0.8s ease-in-out, z-index 0s;
        }

        .page.current-page {
            z-index: 10;
        }

        .cover-front {
            background-color: none;
            color: orange;
            flex-direction: column;
            text-align: center;
            z-index: 100;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;

            /* KHUNG ẢNH CHO BÌA TRƯỚC */
            border: 20px solid transparent;
            border-image: url('data/golden-border.png') 450 stretch;
            background-clip: padding-box;
            background-origin: padding-box;
            padding: 40px;
        }

        .cover-front h3 {
            font-family: 'Pacifico', cursive;
            font-size: 1em;
            margin-bottom: 10px;
            color: #003399;
        }

        .cover-back {
            background-color: none;
            color: #003399;
            flex-direction: column;
            text-align: center;
            z-index: 9999;
            transform: rotateY(-0deg);
            opacity: 0;
            pointer-events: none;
            border: none;
            display: flex;
            justify-content:center;
            align-items: center;

            /* KHUNG ẢNH CHO BÌA SAU */
            border: 20px solid transparent;
            border-image: url('data/golden-border.png') 450 stretch;
            background-clip: padding-box;
            background-origin: padding-box;
            padding: 40px;
        }

        .cover-back.show {
            opacity: 1;
            pointer-events: auto;
            z-index: 999;
        }

        .cover-back h2 {
            font-size: 1.5em;
            color: #003399;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            line-height: 1.2; /* Điều chỉnh khoảng cách dòng nếu cần */
        }

        /* --- CSS MỚI CHO NÚT ĐIỀU HƯỚNG --- */
        .navigation-buttons {
            /* Loại bỏ display: flex và margin-top ban đầu */
            /* Nó sẽ không còn là một flex container theo cách cũ */
            position: absolute; /* Đặt vị trí tuyệt đối so với body */
            top: 50%; /* Dịch xuống 50% chiều cao của body */
            transform: translateY(-50%); /* Dịch ngược lên 50% chiều cao của chính nó để căn giữa */
            display: flex; /* Giữ flex để các nút nằm ngang hàng */
            justify-content: space-between; /* Đẩy hai nút ra hai biên của container */
            width: 100%; /* Chiếm toàn bộ chiều rộng để nút có thể ra sát lề */
            padding: 0 20px; /* Thêm padding ngang để nút không dính sát màn hình */
            box-sizing: border-box; /* Đảm bảo padding không làm tăng width */
            pointer-events: none; /* Ban đầu không cho tương tác, chỉ các nút bên trong mới tương tác */
            z-index: 5; /* Đặt dưới sách (z-index: 10) nhưng trên background */
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
            pointer-events: auto; /* Cho phép tương tác với các nút */
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Thêm một số điều chỉnh nhỏ để nút nằm gần sách hơn nếu màn hình rộng */
        /* Đây là một ví dụ, bạn có thể cần điều chỉnh thêm */
        @media (min-width: 900px) { /* Khi màn hình đủ rộng */
            .navigation-buttons {
                width: calc(100% - 400px - 100px); /* Giảm chiều rộng để nó không quá xa sách (400px là sách, 100px là khoảng cách) */
                max-width: 800px; /* Giới hạn chiều rộng tối đa */
            }
            #prevBtn {
                margin-left: -250px; /* Dịch sang trái so với vị trí mặc định */
            }
            #nextBtn {
                margin-right: -250px; /* Dịch sang phải so với vị trí mặc định */
            }
        }
        @media (max-width: 899px) { /* Khi màn hình nhỏ hơn, quay về mặc định */
            .navigation-buttons {
                width: 100%;
                padding: 0 20px;
            }
            #prevBtn {
                margin-left: 0;
            }
            #nextBtn {
                margin-right: 0;
            }
        }

    </style>
</head>
<body>

    <div class="book">
        <div class="page cover-front">
            <h3>NHỮNG PHƯƠNG THỨC PHỤC HỒI SỨC KHỎE THEO TỰ NHIÊN</h3>
            <p>Tác giả: Nishi Katsuzo</p>
            <p>Dịch giả: TS. Trương Thị Thảo</p>
        </div>
        <div class="page">
            <img src="images/trang01.jpg" alt="Trang 1">
            <div class="page-number">1</div>
        </div>
        <div class="page">
            <img src="images/trang02.jpg" alt="Trang 2">
            <div class="page-number">2</div>
        </div>
        <div class="page">
            <img src="images/trang03.jpg" alt="Trang 3">
            <div class="page-number">3</div>
        </div>
        <div class="page">
            <img src="images/trang04.jpg" alt="Trang 4">
            <div class="page-number">4</div>
        </div>
        <div class="page cover-back">
            <h2>Cảm ơn bạn đã đọc!</h2>
        </div>
    </div>

    <div class="navigation-buttons">
        <button id="prevBtn">Trang trước</button>
        <button id="nextBtn">Trang sau</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pages = document.querySelectorAll('.page');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const totalContentPages = pages.length - 2;
            let currentPageIndex = 0;

            function updateBook() {
                pages.forEach((page, index) => {
                    page.classList.remove('flipped', 'current-page');
                    page.style.zIndex = '';

                    if (index < currentPageIndex) {
                        page.classList.add('flipped');
                        page.style.zIndex = index;
                    } else if (index === currentPageIndex) {
                        page.classList.add('current-page');
                        page.style.zIndex = pages.length - index;
                    } else {
                        page.style.zIndex = pages.length - index;
                    }
                });

                const backCover = document.querySelector('.cover-back');
                if (currentPageIndex >= pages.length - 1) {
                    backCover.classList.add('show');
                } else {
                    backCover.classList.remove('show');
                }

                prevBtn.disabled = currentPageIndex === 0;
                nextBtn.disabled = currentPageIndex >= pages.length - 1;

                // Cập nhật văn bản của nút điều hướng
                if (currentPageIndex === 0) {
                    // Đang ở bìa trước
                    prevBtn.textContent = 'Trang đầu';
                    nextBtn.textContent = `Trang 1/${totalContentPages}`;
                } else if (currentPageIndex === pages.length - 1) {
                    // Đang ở bìa sau
                    prevBtn.textContent = `Trang ${totalContentPages}/${totalContentPages}`;
                    nextBtn.textContent = 'Trang cuối';
                } else {
                    // Đang ở các trang nội dung
                    prevBtn.textContent = `Trang ${currentPageIndex - 1}/${totalContentPages}`;
                    nextBtn.textContent = `Trang ${currentPageIndex + 1}/${totalContentPages}`;
                }

                // Xử lý trường hợp đặc biệt cho nút "Trang trước" khi ở trang 1 nội dung
                if (currentPageIndex === 1) {
                    prevBtn.textContent = 'Bìa trước';
                }
            }

            nextBtn.addEventListener('click', () => {
                if (currentPageIndex < pages.length - 1) {
                    currentPageIndex++;
                    updateBook();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentPageIndex > 0) {
                    currentPageIndex--;
                    updateBook();
                }
            });

            updateBook();
        });
    </script>
</body>
</html>
