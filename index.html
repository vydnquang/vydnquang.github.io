<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sách Ảnh Nhatquang</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }

        .book {
            width: 600px;
            height: 400px;
            position: relative;
            perspective: 1500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            padding: 20px;
            box-sizing: border-box;
            transform-origin: left center;
            transition: transform 0.8s ease-in-out, z-index 0s 0.4s;
            backface-visibility: hidden;
            overflow: hidden;

            /* THÊM KHUNG VIỀN TẠI ĐÂY */
            border: 5px solid #e0e0e0; /* Viền màu xám nhạt */
            /* Hoặc thử hiệu ứng box-shadow cho viền đẹp hơn: */
            /* box-shadow: 0 0 0 5px #e0e0e0, 0 0 0 10px #f5f5f5, 0 0 10px rgba(0,0,0,0.1); */
        }

        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .page-number {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 0.8em;
            color: #ff9900;
        }

        .page.flipped {
            transform: rotateY(-180deg);
            z-index: 1;
            transition: transform 0.8s ease-in-out, z-index 0s;
        }

        .page.current-page {
            z-index: 10;
        }

        .cover-front {
            background-color: #333;
            color: white;
            flex-direction: column;
            text-align: center;
            z-index: 100;
            border: none; /* Bìa trước không cần viền */
        }

        .cover-back {
            background-color: #333;
            color: white;
            flex-direction: column;
            text-align: center;
            z-index: 0;
            transform: rotateY(-180deg);
            opacity: 0;
            pointer-events: none;
            border: none; /* Bìa sau không cần viền */
        }

        .cover-back.show {
            opacity: 1;
            pointer-events: auto;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="book">
        <div class="page cover-front">
            <h1>NHỮNG PHƯƠNG THỨC PHỤC HỒI SỨC KHỎE THEO TỰ NHIÊN</h1>
            <p>Tác giả: Nishi Katsuzo</p>
            <p>Dịch giả: TS. Trương Thị Thảo</p>
        </div>
        <div class="page">
            <img src="images/trang01.jpg" alt="Trang 1">
            <div class="page-number">1</div>
        </div>
        <div class="page">
            <img src="images/trang02.jpg" alt="Trang 2">
            <div class="page-number">2</div>
        </div>
        <div class="page">
            <img src="images/trang03.jpg" alt="Trang 3">
            <div class="page-number">3</div>
        </div>
        <div class="page">
            <img src="images/trang04.jpg" alt="Trang 4">
            <div class="page-number">4</div>
        </div>
        <div class="page cover-back">
            <h2>Cảm ơn bạn đã đọc!</h2>
        </div>
    </div>

    <button id="prevBtn">Trang trước</button>
    <button id="nextBtn">Trang sau</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pages = document.querySelectorAll('.page');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            let currentPageIndex = 0;

            function updateBook() {
                pages.forEach((page, index) => {
                    page.classList.remove('flipped', 'current-page');
                    page.style.zIndex = '';

                    if (index < currentPageIndex) {
                        page.classList.add('flipped');
                        page.style.zIndex = index;
                    } else if (index === currentPageIndex) {
                        page.classList.add('current-page');
                        page.style.zIndex = pages.length - index;
                    } else {
                        page.style.zIndex = pages.length - index;
                    }
                });

                const backCover = document.querySelector('.cover-back');
                if (currentPageIndex >= pages.length - 1) {
                    backCover.classList.add('show');
                    backCover.style.zIndex = pages.length + 1;
                } else {
                    backCover.classList.remove('show');
                }

                prevBtn.disabled = currentPageIndex === 0;
                nextBtn.disabled = currentPageIndex >= pages.length - 1;
            }

            nextBtn.addEventListener('click', () => {
                if (currentPageIndex < pages.length - 1) {
                    currentPageIndex++;
                    updateBook();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentPageIndex > 0) {
                    currentPageIndex--;
                    updateBook();
                }
            });

            updateBook();
        });
    </script>
</body>
</html>
