<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sách Ảnh Nhatquang</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #d9e3bf;
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: none;
            flex-direction: column;
            position: relative;
        }

        .book {
            width: 400px; /* Chiều rộng của cuốn sách */
            height: 600px; /* Chiều cao của cuốn sách */
            position: relative; /* Quan trọng: để các phần tử con absolute căn cứ vào đây */
            perspective: 1500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #dedede;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            padding: 20px;
            box-sizing: border-box;
            transform-origin: left center;
            transition: transform 0.8s ease-in-out, z-index 0s 0.4s;
            backface-visibility: hidden;
            overflow: hidden;
            border: 3px solid #996c03;
        }

        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .page-number {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 0.8em;
            color: #ff9900;
        }

        .page.flipped {
            transform: rotateY(-180deg);
            z-index: 1;
            transition: transform 0.8s ease-in-out, z-index 0s;
        }

        .page.current-page {
            z-index: 10;
        }

        .cover-front {
            background-color: #dedede;
            color: orange;
            flex-direction: column;

            text-align: center;
            z-index: 100;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            
            border: 20px solid transparent;
            /* Cập nhật border-image cho bìa trước */
            border-image: url('data/golden-border.png') 450 fill round; /* Dùng slice 450 và round */
            background-clip: padding-box;
            background-origin: padding-box;
            padding: 40px;

        }

        .cover-front h3 {
            font-family: 'Pacifico', cursive;
            font-size: 1em;
            margin-bottom: 10px;
            color: #003399;
        }

        .cover-back {
            background-color: #dedede;
            color: #003399;
            flex-direction: column;
            text-align: center;
            z-index: 9999;
            transform: rotateY(0deg);
            opacity: 0;
            pointer-events: none;
            border: none;
            display: flex;
            justify-content:center;
            align-items: center;

            border: 20px solid transparent;
            /* Cập nhật border-image cho bìa sau */
            border-image: url('data/golden-border.png') 450 fill round; /* Dùng slice 450 và round */
            background-clip: padding-box;
            background-origin: padding-box;
            padding: 40px;
        }

        .cover-back.show {
            opacity: 1;
            pointer-events: auto;
            z-index: 999;
        }

        .cover-back h2 {
            font-size: 1.2em;
            color: #003399;
            text-shadow: 0 0 5px rgba(0,0,0,0.2);
            line-height: 1;
            font-family: 'Great Vibes', cursive;
        }

        /* --- CSS MỚI CHO NÚT ĐIỀU HƯỚNG --- */
        .navigation-buttons {
            position: absolute; /* Quan trọng: Đặt vị trí tuyệt đối so với .book */
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%; /* Chiếm toàn bộ chiều rộng của .book */
            padding: 0 10px; /* Giảm padding để nút nằm sát viền trang hơn */
            box-sizing: border-box;
            pointer-events: none; /* Ban đầu không cho tương tác, chỉ các nút bên trong mới tương tác */
            z-index: 1001; /* Đảm bảo nút nằm trên tất cả các trang và bìa */
        }

        button {
            padding: 12px 20px; /* Giảm padding ngang của nút để gọn hơn */
            font-size: 1em; /* Giảm nhẹ font-size cho nút để phù hợp hơn */
            cursor: pointer;
            background-color: #dba800;
            color: white;
            border: 1px solid #2e7eff;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
            pointer-events: auto; /* Cho phép tương tác với các nút */
            opacity: 0.4; /* Chỉnh độ trong suốt cho nút */
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
            opacity: 1; /* Nút rõ nét hơn khi hover */
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.4; /* Độ trong suốt thấp hơn khi bị disable */
        }

        /* Các media query cho màn hình lớn không còn cần thiết cho vị trí nút */
        /* vì nút đã nằm trong .book và chiếm 100% chiều rộng của .book */
        /* Bạn có thể xóa bỏ phần này hoặc giữ lại nếu muốn điều chỉnh kích thước nút trên màn hình lớn */
        /* Tuy nhiên, các margin âm sẽ không còn áp dụng */
        @media (min-width: 900px) {
            /* Các điều chỉnh này không còn cần thiết hoặc có thể gây lỗi khi nút nằm trong book */
            /* Ví dụ:
            .navigation-buttons {
                width: 100%; // Giữ nguyên 100% của book
                max-width: none; // Không giới hạn max-width nữa
            }
            #prevBtn { margin-left: 0; }
            #nextBtn { margin-right: 0; }
            */
        }
    </style>
</head>
<body>

    <div class="book">
        <div class="page cover-front">
            <h3>NHỮNG PHƯƠNG THỨC PHỤC HỒI SỨC KHỎE THEO TỰ NHIÊN</h3>
            <p>Tác giả: Nishi Katsuzo</p>
            <p>Dịch giả: TS. Trương Thị Thảo</p>
        </div>
        <div class="page">
            <img src="images/trang01.jpg" alt="Trang 1">
            <div class="page-number">1</div>
        </div>
        <div class="page">
            <img src="images/trang02.jpg" alt="Trang 2">
            <div class="page-number">2</div>
        </div>
        <div class="page">
            <img src="images/trang03.jpg" alt="Trang 3">
            <div class="page-number">3</div>
        </div>
        <div class="page">
            <img src="images/trang04.jpg" alt="Trang 4">
            <div class="page-number">4</div>
        </div>
        <div class="page cover-back">
            <h2>Cảm ơn bạn đã đọc!</h2>
	    <p>Mời đọc tiếp sách vào kỳ sau</p>
        </div>

        <div class="navigation-buttons">
            <button id="prevBtn">Trang trước</button>
            <button id="nextBtn">Trang sau</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pages = document.querySelectorAll('.page');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const totalContentPages = pages.length - 2;
            let currentPageIndex = 0;

            function updateBook() {
                pages.forEach((page, index) => {
                    page.classList.remove('flipped', 'current-page');
                    page.style.zIndex = '';

                    if (index < currentPageIndex) {
                        page.classList.add('flipped');
                        page.style.zIndex = index;
                    } else if (index === currentPageIndex) {
                        page.classList.add('current-page');
                        page.style.zIndex = pages.length - index;
                    } else {
                        page.style.zIndex = pages.length - index;
                    }
                });

                const backCover = document.querySelector('.cover-back');
                if (currentPageIndex >= pages.length - 1) {
                    backCover.classList.add('show');
                } else {
                    backCover.classList.remove('show');
                }

                prevBtn.disabled = currentPageIndex === 0;
                nextBtn.disabled = currentPageIndex >= pages.length - 1;

                if (currentPageIndex === 0) {
                    prevBtn.textContent = 'Trang đầu';
                    nextBtn.textContent = `Trang 1/${totalContentPages}`;
                } else if (currentPageIndex === pages.length - 1) {
                    prevBtn.textContent = `Trang ${totalContentPages}/${totalContentPages}`;
                    nextBtn.textContent = 'Trang cuối';
                } else {
                    prevBtn.textContent = `Trang ${currentPageIndex - 1}/${totalContentPages}`;
                    nextBtn.textContent = `Trang ${currentPageIndex + 1}/${totalContentPages}`;
                }

                if (currentPageIndex === 1) {
                    prevBtn.textContent = 'Bìa trước';
                }
            }

            nextBtn.addEventListener('click', () => {
                if (currentPageIndex < pages.length - 1) {
                    currentPageIndex++;
                    updateBook();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentPageIndex > 0) {
                    currentPageIndex--;
                    updateBook();
                }
            });

            updateBook();
        });
    </script>
</body>
</html>
