<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Danh mục & Toa thuốc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .form-container, .list-container {
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .item-card {
            border-left: 4px solid;
        }
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .collapsible-content.expanded {
            max-height: 1000px; /* Giá trị đủ lớn để chứa nội dung */
        }
        .collapsible-header {
            cursor: pointer;
        }
        .collapsible-icon {
            transition: transform 0.3s ease-out;
        }
        .collapsible-icon.expanded {
            transform: rotate(180deg);
        }
        .medicines .item-card { border-color: #3b82f6; /* blue-500 */ }
        .supplies .item-card { border-color: #10b981; /* emerald-500 */ }
        .services .item-card { border-color: #8b5cf6; /* violet-500 */ }
        .surgeries .item-card { border-color: #f97316; /* orange-500 */ }
        .labtests .item-card { border-color: #ef4444; /* red-500 */ }
        .fasttests .item-card { border-color: #f59e0b; /* amber-500 */ }
        
        /* Hiển thị/Ẩn giao diện */
        #login-form-container { display: none; }
        #app-container { display: none; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="w-full max-w-7xl mx-auto bg-gray-50 rounded-2xl shadow-2xl p-6 mb-5">
        <div id="auth-status" class="text-right mb-4">
            <span id="user-display" class="font-medium text-gray-700"></span>
            <button id="logout-btn" class="text-red-600 hover:text-red-800 font-semibold transition hidden">Đăng xuất</button>
        </div>

        <div id="login-form-container" class="max-w-md mx-auto p-6 bg-white rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Đăng nhập vào hệ thống</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="login-email" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" required>
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                    <input type="password" id="login-password" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" required>
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Đăng nhập</button>
            </form>
            <button id="register-btn" class="w-full mt-4 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">Đăng ký tài khoản mới</button>
        </div>
        
        <div id="app-container">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">QUẢN LÝ DANH MỤC & TOA THUỐC</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                <div id="medicines-section" class="medicines form-container bg-white p-6">
                    <div class="collapsible-header flex items-center justify-between border-b-2 border-blue-500 pb-2 mb-4">
                        <h2 class="text-xl font-semibold text-blue-600 flex items-center">
                            <i class="fas fa-pills mr-2"></i>Quản lý Thuốc
                        </h2>
                        <button type="button" class="collapsible-btn bg-blue-100 text-blue-600 p-2 rounded-full hover:bg-blue-200 transition" data-target="medicines">
                        <i class="fas fa-chevron-down collapsible-icon"></i>
                    </div>
                    <div class="collapsible-content">
                        <form id="medicines-form" class="space-y-4">
                            <input type="hidden" id="medicines-docId">
                            <div>
                                <label for="medicines-name" class="block text-gray-700 font-medium">Tên thuốc</label>
                                <input type="text" id="medicines-name" name="name" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" required>
                            </div>
                            <div>
                                <label for="medicines-unit" class="block text-gray-700 font-medium">Đơn vị tính</label>
                                <input type="text" id="medicines-unit" name="unit" placeholder="ml, viên" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" required>
                            </div>
                            <div class="flex space-x-2">
                                <div class="flex-1">
                                    <label for="medicineDosage" class="block text-sm font-medium text-gray-700">Liều dùng thuốc</label>
                                    <input type="number" step="any" id="medicineDosage" name="itemDosage" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
                                </div>
                                <div class="flex-1">
                                    <label for="medicineDosageUnit" class="block text-sm font-medium text-gray-700">Đơn vị tính liều</label>
                                    <select id="medicineDosageUnit" name="itemDosageUnit" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
                                        <option value="ml/kg">ml/kg</option>
                                        <option value="mg/kg">mg/kg</option>
                                        <option value="viên/kg">viên/kg</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label for="medicines-price" class="block text-gray-700 font-medium">Giá bán (VND)</label>
                                <input type="number" id="medicines-price" name="price" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" required>
                            </div>
                            <div>
                                <label for="medicines-usage" class="block text-gray-700 font-medium">Cách dùng</label>
                                <input type="text" id="medicines-usage" name="usage" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
                            </div>
                        <div class="flex space-x-2 justify-end">
                            <button type="button" class="cancel-btn px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition hidden">Hủy</button>
                            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Lưu</button>
                        </div>
                        </form>
                        <div id="medicines-list" class="mt-6 space-y-3 list-container h-80 overflow-y-auto"></div>
                    </div>
                </div>

                <div id="supplies-section" class="supplies form-container bg-white p-6">

                                <label for="supplies-name" class="block text-gray-700 font-medium">Tên vật tư</label>
                                <input type="text" id="supplies-name" name="name" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" required>
                            </div>
                            <div>
                                <label for="supplies-unit" class="block text-gray-700 font-medium">Đơn vị tính</label>
                                <input type="text" id="supplies-unit" name="unit" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" required>
                            </div>

                        <div class="flex space-x-2 justify-end">

                            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Lưu</button>
                        </div>
                        </form>
                        <div id="supplies-list" class="mt-6 space-y-3 list-container h-80 overflow-y-auto"></div>
                    </div>
                </div>

                <div id="services-section" class="services form-container bg-white p-6">

                        <h2 class="text-xl font-semibold text-violet-600 flex items-center">

                        <button type="button" class="collapsible-btn bg-green-100 text-green-600 p-2 rounded-full hover:bg-green-200 transition" data-target="services">
                            <i class="fas fa-chevron-down collapsible-icon"></i>
                        </button>
                    </div>
                    <div class="collapsible-content">
                        <form id="services-form" class="space-y-4">
                            <input type="hidden" id="services-docId">

                                <input type="text" id="services-name" name="name" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" required>
                            </div>
                            <div>
                                <label for="services-price" class="block text-gray-700 font-medium">Giá bán (VND)</label>
                                <input type="number" id="services-price" name="price" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" required>
                            </div>
                            <div>

                                <input type="text" id="serviceDescription" name="itemDescription" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
                            </div>
                            <div>
                                <label for="serviceUnit" class="block text-sm font-medium text-gray-700">Đơn vị tính</label>
                                <select id="serviceUnit" name="itemUnit" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
                                    <option value="lần">lần</option>
                                    <option value="giờ">giờ</option>
                                    <option value="ngày">ngày</option>
                                </select>
                            </div>
                        <div class="flex space-x-2 justify-end">
                            <button type="button" class="cancel-btn px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition hidden">Hủy</button>
                            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Lưu</button>
                        </div>
                        </form>
                        <div id="services-list" class="mt-6 space-y-3 list-container h-80 overflow-y-auto"></div>
                    </div>
                </div>

                <div id="surgeries-section" class="surgeries form-container bg-white p-6">
                    <div class="collapsible-header flex items-center justify-between border-b-2 border-orange-500 pb-2 mb-4">
                        <h2 class="text-xl font-semibold text-orange-600 flex items-center">
                            <i class="fas fa-band-aid mr-2"></i>Quản lý Phẫu thuật

                    <div class="collapsible-content">

                                <label for="surgeries-name" class="block text-gray-700 font-medium">Tên phẫu thuật</label>

                            </div>
                            <div>
                                <label for="surgeries-price" class="block text-gray-700 font-medium">Giá bán (VND)</label>
                                <input type="number" id="surgeries-price" name="price" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" required>

                            <div>
                                <label for="surgeryDescription" class="block text-sm font-medium text-gray-700">Mô tả phẫu thuật</label>
                                <input type="text" id="surgeryDescription" name="itemDescription" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">

                            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Lưu</button>

                        <div id="surgeries-list" class="mt-6 space-y-3 list-container h-80 overflow-y-auto"></div>

                <div id="labtests-section" class="labtests form-container bg-white p-6">
                    <div class="collapsible-header flex items-center justify-between border-b-2 border-red-500 pb-2 mb-4">

                            <i class="fas fa-microscope mr-2"></i>Quản lý Xét nghiệm

                        <button type="button" class="collapsible-btn bg-violet-100 text-violet-600 p-2 rounded-full hover:bg-violet-200 transition" data-target="labtests">
                            <i class="fas fa-chevron-down collapsible-icon"></i>
                        </button>
                    </div>
                    <div class="collapsible-content">
                        <form id="labtests-form" class="space-y-4">
                            <input type="hidden" id="labtests-docId">
                            <div>
                                <label for="labtests-name" class="block text-gray-700 font-medium">Tên xét nghiệm</label>
                                <input type="text" id="labtests-name" name="name" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" required>
                            </div>
                            <div>
                                <label for="labtests-price" class="block text-gray-700 font-medium">Giá bán (VND)</label>
                                <input type="number" id="labtests-price" name="price" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" required>

                        <div class="flex space-x-2 justify-end">

                        </form>
                        <div id="labtests-list" class="mt-6 space-y-3 list-container h-80 overflow-y-auto"></div>
                    </div>
                </div>

                            <i class="fas fa-vial mr-2"></i>Quản lý Test nhanh
                        </h2>
                        <button type="button" class="collapsible-btn bg-teal-100 text-teal-600 p-2 rounded-full hover:bg-teal-200 transition" data-target="fasttests">
                            <i class="fas fa-chevron-down collapsible-icon"></i>
                        </button>
                    </div>
                    <div class="collapsible-content">
                        <form id="fasttests-form" class="space-y-4">
                            <input type="hidden" id="fasttests-docId">
                            <div>
                                <label for="fasttests-name" class="block text-gray-700 font-medium">Tên test nhanh</label>
                                <input type="text" id="fasttests-name" name="name" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" required>

                            <div>

                                <label for="fasttests-type" class="block text-gray-700 font-medium">Loại test nhanh</label>
                                <input type="text" id="fasttests-type" name="item-fasttests-type" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
                            </div>
                        <div class="flex space-x-2 justify-end">
                            <button type="button" class="cancel-btn px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition hidden">Hủy</button>

                        </div>

                        <div id="fasttests-list" class="mt-6 space-y-3 list-container h-80 overflow-y-auto"></div>
                    </div>
                </div>
            </div>

            <div class="w-full mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">

                <div id="templates-section" class="templates form-container bg-white p-6">

                            <i class="fas fa-file-prescription mr-2"></i>Quản lý Toa thuốc mẫu
                        </h2>
                        <button type="button" class="collapsible-btn bg-blue-100 text-blue-600 p-2 rounded-full hover:bg-blue-200 transition" data-target="templates">

                                </div>

                            <div class="flex space-x-2 items-end">

                                    <label for="templates-regimen" class="block text-sm font-medium text-gray-700">Liệu trình</label>
                                    <input type="number" step="any" id="templates-regimen" name="regimen" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">

                                <div class="flex-1">
                                    <label for="templates-regimen-unit" class="block text-sm font-medium text-gray-700">Đơn vị liệu trình</label>
                                    <select id="templates-regimen-unit" name="itemRegimenUnit" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">

                <div id="consultations-section" class="consultations form-container bg-white p-6">

                    </div>
                    <div class="collapsible-content">

                            <div class="flex space-x-2 justify-end">

                        <div id="consultations-list" class="mt-6 space-y-3 list-container h-80 overflow-y-auto"></div>

                </div>

            <div id="treatmentplans-section" class="treatmentplans form-container bg-white p-6 mt-6">
                <div class="collapsible-header flex items-center justify-between border-b-2 border-purple-500 pb-2 mb-4">
                    <h2 class="text-xl font-semibold text-purple-600 flex items-center">
                        <i class="fas fa-file-invoice mr-2"></i>Quản lý Kế hoạch điều trị
                    </h2>
                    <button type="button" class="collapsible-btn bg-purple-100 text-purple-600 p-2 rounded-full hover:bg-purple-200 transition" data-target="treatmentplans">
                        <i class="fas fa-chevron-down collapsible-icon"></i>
                    </button>
                </div>
                <div class="collapsible-content">
                    <form id="treatmentplan-form" class="space-y-4">
                        <input type="hidden" id="treatmentplan-docId">
                        <div>
                            <label for="treatmentplan-name" class="block text-gray-700 font-medium">Tên kế hoạch</label>
                            <input type="text" id="treatmentplan-name" name="name" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" required>
                        </div>
                        
                        <div id="treatmentplan-items-container">
                            <h4 class="font-semibold text-gray-700 mb-2">Kế hoạch chi tiết</h4>
                            </div>
                        <button type="button" id="add-treatmentplan-item" class="text-blue-600 hover:text-blue-800 font-medium transition"><i class="fas fa-plus-circle mr-1"></i>Thêm kế hoạch chi tiết</button>
                        
                        <div id="drug-items-container">
                            <h4 class="font-semibold text-gray-700 mt-4 mb-2">Chi tiết dùng thuốc</h4>
                            </div>
                        <button type="button" id="add-drug-item" class="text-blue-600 hover:text-blue-800 font-medium transition"><i class="fas fa-plus-circle mr-1"></i>Thêm thuốc</button>
                        
                        <div>
                            <label for="treatmentplan-note" class="block text-sm font-medium text-gray-700">Ghi chú</label>
                            <textarea id="treatmentplan-note" name="note" rows="3" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm"></textarea>
                        </div>
                        <div class="flex space-x-2 justify-end">
                            <button type="button" class="cancel-btn px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition hidden">Hủy</button>
                            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Lưu</button>
                        </div>
                    </form>
                    <div id="treatmentplans-list" class="mt-6 space-y-3 list-container h-80 overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./auth.js"></script>
    <script type="module" src="./medicines-supplies-services.js"></script>
</body>
