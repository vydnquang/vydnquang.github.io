<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Danh mục & Toa thuốc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .form-container, .list-container {
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .item-card {
            border-left: 4px solid;
        }
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .collapsible-content.expanded {
            max-height: 1000px; /* Giá trị đủ lớn để chứa nội dung */
        }
        .collapsible-header {
            cursor: pointer;
        }
        .collapsible-icon {
            transition: transform 0.3s ease-out;
        }
        .collapsible-icon.expanded {
            transform: rotate(180deg);
        }
        .medicines .item-card { border-color: #3b82f6; /* blue-500 */ }
        .supplies .item-card { border-color: #10b981; /* emerald-500 */ }
        .services .item-card { border-color: #8b5cf6; /* violet-500 */ }
        .surgeries .item-card { border-color: #f97316; /* orange-500 */ }
        .labtests .item-card { border-color: #ef4444; /* red-500 */ }
        .fasttests .item-card { border-color: #f59e0b; /* amber-500 */ }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="w-full max-w-7xl mx-auto bg-gray-50 rounded-2xl shadow-2xl p-6 mb-5">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">QUẢN LÝ DANH MỤC & TOA THUỐC</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            <div id="medicines-section" class="medicines form-container bg-white p-6">
                <div class="collapsible-header flex items-center justify-between border-b-2 border-blue-500 pb-2 mb-4">
                    <h2 class="text-xl font-semibold text-blue-600 flex items-center">
                        <i class="fas fa-pills mr-2"></i>Quản lý Thuốc
                    </h2>
                    <button type="button" class="collapsible-btn bg-blue-100 text-blue-600 p-2 rounded-full hover:bg-blue-200 transition" data-target="medicines">
                    <i class="fas fa-chevron-down collapsible-icon"></i>
                </div>
                <div class="collapsible-content">

                        <input type="hidden" id="medicines-docId">

                            <label for="medicines-name" class="block text-gray-700 font-medium">Tên thuốc</label>
                            <input type="text" id="medicines-name" name="name" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" required>
                        </div>
                        <div>
                            <label for="medicines-unit" class="block text-gray-700 font-medium">Đơn vị tính</label>
                            <input type="text" id="medicines-unit" name="unit" placeholder="ml, viên" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" required>
                        </div>
                        <div class="flex space-x-2">
                            <div class="flex-1">
                                <label for="medicineDosage" class="block text-sm font-medium text-gray-700">Liều dùng thuốc</label>
                                <input type="number" step="any" id="medicineDosage" name="itemDosage" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">
                            </div>
                            <div class="flex-1">
                                <label for="medicineDosageUnit" class="block text-sm font-medium text-gray-700">Đơn vị tính liều</label>

                                    <option value="mg/kg">mg/kg</option>
                                    <option value="viên/kg">viên/kg</option>
                                </select>
                            </div>
                        </div>
                        <div>

                        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">Lưu</button>
                    </div>
                    </form>
                    <div id="medicines-list" class="mt-6 space-y-3 list-container h-80 overflow-y-auto"></div>
                </div>
            </div>

            <div id="surgeries-section" class="surgeries form-container bg-white p-6">

            <div id="labtests-section" class="labtests form-container bg-white p-6">

                    </h2>

                    </button>
                </div>
                <div class="collapsible-content">
                    <form id="fasttests-form" class="space-y-4">

                            <label for="fasttests-name" class="block text-gray-700 font-medium">Tên test nhanh</label>

                            <label for="fasttests-type" class="block text-sm font-medium text-gray-700">Loại test nhanh</label>
                            <select id="fasttests-type" name="item-fasttests-type" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm">

                                <option value="2in1">2in1</option>

<div id="treatmentplan-section" class="form-container bg-white p-6 col-span-1 md:col-span-2 lg:col-span-3">
    <div class="collapsible-header flex items-center justify-between border-b-2 border-gray-500 pb-2 mb-4">
        <h2 class="text-xl font-semibold text-gray-800 flex items-center">

            </div>

        <div id="treatmentplans-list" class="mt-6 space-y-3 list-container h-80 overflow-y-auto"></div>

            <div id="consultations-section" class="form-container bg-white p-6 col-span-1 md:col-span-2 lg:col-span-3">

                    </button>
                </div>
                <div class="collapsible-content">
                    <form id="consultations-form" class="space-y-4">
                        <input type="hidden" id="consultations-docId">
                        <div>
                            <label for="consultations-name" class="block text-gray-700 font-medium">Tên nhóm tư vấn</label>
                            <input type="text" id="consultations-name" name="name" class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm" required>
                        </div>
                        <div>
                        <div id="consultations-items-container" class="space-y-2 p-4 border rounded-md bg-gray-50">
                            <div class="flex space-x-2 mb-2">
                                <input type="text" placeholder="Nội dung tư vấn/dặn dò" class="consultation-item-content px-3 py-2 border rounded-md flex-1">
                                <button type="button" class="remove-item-btn text-red-500 hover:text-red-700"><i class="fas fa-times-circle"></i></button>
                            </div>
                        </div>
                            <button type="button" id="add-consultation-item" class="text-blue-600 hover:text-blue-800 font-medium transition"><i class="fas fa-plus-circle mr-1"></i>Thêm nội dung</button>
                        </div>
            
                        <div class="flex space-x-2 justify-end">
                        <button type="button" class="cancel-btn px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition hidden">Hủy</button>
                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Lưu nhóm tư vấn</button>
                        </div>
                    </form>
                    <div id="consultations-list" class="mt-6 space-y-3 list-container h-80 overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </div>
