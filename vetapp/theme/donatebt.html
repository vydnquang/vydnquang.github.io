<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS cho hiệu ứng nhịp tim đập */
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
        .fa-heart {
            animation: heartbeat 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="flex-grow max-w-md mx-auto p-4 md:p-6 lg:p-8">
        <div class="bg-pink-300 p-6 md:p-3 rounded-xl shadow-lg border-2 border-dashed border-red-600">
            <h1 class="text-center text-blue-600 text-xl md:text-2xl font-bold mb-3">
                Hãy nhấn vào đây để ủng hộ dự án Mini Vet App nhé!
            </h1>
            <p class="text-center pb-3">
                <a href="donate.html" onclick="alert('Cảm ơn bạn đã nhấn nút [Ủng hộ], xin mời bạn đến với trang kêu gọi ủng hộ dự án của chúng tôi!');" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full shadow-md transition-colors duration-300 ease-in-out inline-block">
                    <i class="fa-solid fa-heart mr-2" style="color: red;"></i>Ủng hộ Mini Vet App
                </a>
            </p>
        </div>
    </div>
</body>
</html>
