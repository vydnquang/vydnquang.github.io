<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần mềm phối hợp Kháng sinh thông minh</title>
    <link rel="stylesheet" href="https://vydnquang.github.io/codeks/khangsinh.css">
    </head>
<body>
    <header>
        <h1>Kiểm Tra Phối Hợp Kháng Sinh</h1>
    </header>

    <main class="container">
        <div class="input-group">
            <div class="autocomplete-container"> <input type="text" id="antibioticA" placeholder="Nhập tên kháng sinh A">
                <div id="suggestionsA" class="suggestions-list"></div> </div>
            <div class="autocomplete-container"> <input type="text" id="antibioticB" placeholder="Nhập tên kháng sinh B">
                <div id="suggestionsB" class="suggestions-list"></div> </div>
        </div>

        <button id="checkCombinationBtn">Kiểm tra !</button>

        <div class="result-box" id="result">
            Kết quả sẽ hiển thị ở đây
        </div>
        <div class="error-message" id="errorMessage"></div>
    </main>

    <footer>
        <p>Copyright © 2025 by BSTY. An Nhơn Pet</p>
    </footer>

    <script type="module" src="https://vydnquang.github.io/codeks/kiemtraks.js"></script>
</body>
</html>
